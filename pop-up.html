<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoticon Pop-up</title>

 <link href="assets/css/jquery.cssemoticons.css" media="screen" rel="stylesheet" type="text/css" />
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="assets/js/jquery.cssemoticons.min.js" type="text/javascript"></script>

    <!-- Custom CSS for the pop-up -->
    <style>
        /* Pop-up container styling */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
        }

        /* Overlay styling */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Close button */
        #popup .close-btn {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #007BFF;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Trigger Button -->
    <button id="show-popup">Show Emoticon Pop-up</button>

    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Pop-up Container -->
    <div id="popup">
        <p>Here are some emoticons: :-) :) :o) :c) :^) :-D :-( :-9 ;-) :-P :-p :-Þ :-b :-O :-/ :-X :-# :'( B-) 8-) :-\ ;*( :-*
    :] :&gt; =] =) 8) :} :D 8D XD xD =D :( :&lt; :[ :{ =( ;) ;] ;D :P :p =P =p :b :Þ :O 8O :/ =/ :S :# :X B) O:) :-* O:‑) :-* ;D :'‑( <3 </p>
        <span class="close-btn">Close</span>
    </div>

    <!-- JavaScript -->
    <script>
        $(document).ready(function () {
            // Apply emoticon styling
            $("#popup").emoticonize();

            // Show pop-up
            $("#show-popup").on("click", function () {
                $("#overlay").fadeIn();
                $("#popup").fadeIn();
            });

            // Close pop-up
            $("#overlay, .close-btn").on("click", function () {
                $("#overlay").fadeOut();
                $("#popup").fadeOut();
            });
        });
    </script>
</body>
</html>
